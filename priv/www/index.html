            $("#francis_quote").html(data.francis_quote);

            $("#from").html(data.from);
            $("#from_img").attr("src", data.from_img);
            $("#from_quote").html(data.from_quote);
            $(".replaceable").fadeIn("fast");
          });
        }
        avatar_image.src=data.from_img;
      });
    }
  
    $(document).ready(function(){
      setInterval("updateTweet()", 5000);      
    });
